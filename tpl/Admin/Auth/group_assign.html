<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户组添加--layphp后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="__PUBLIC__/static/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/groupList.js"></script>
</head>

<body class="childrenBody">
    <blockquote class="layui-elem-quote">
        <h3>[ <{$group_info['title']}> ] 组权限管理</h3>
    </blockquote>
    <form class="layui-form rule_list">
        <table class="layui-table" lay-even>
            <colgroup>
                <col width="120">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th >一级权限</th>
                <th>次级权限</th>
            </tr>
            </thead>
            <tbody>
            <volist name="rule_list" id="vo">
                <tr  class="b-group" data-val='1234'>
                    <td>
                        <input type="checkbox"  class='rule_check' lay-filter="checkall" value="<{$vo['id']}>" title="<{$vo['title']}>"  <if condition="in_array($vo['id'],$group_rule)">checked='checked'</if> >
                    </td>
                    <td>
                        <if condition="!empty($vo['_data'])">
                            <volist name="vo['_data']" id="vo1">
                                <table class="layui-table">
                                    <colgroup>
                                        <col width="120">
                                        <col>
                                    </colgroup>
                                    <tr class="b-group" data-val="abcd">
                                        <td>
                                            <input type="checkbox" class='rule_check' lay-filter="checkall" value="<{$vo1['id']}>" title="<{$vo1['title']}>" <if condition="in_array($vo1['id'],$group_rule)">checked='checked'</if> >
                                        </td>
                                        <td>
                                            <if condition="!empty($vo1['_data'])">
                                                <volist name="vo1['_data']" id="vo2">
                                                    <input type="checkbox" class='rule_check' value="<{$vo2['id']}>" title="<{$vo2['title']}>" <if condition="in_array($vo2['id'],$group_rule)">checked='checked'</if> >
                                                </volist>
                                            <else />
                                                &nbsp;
                                            </if>
                                        </td>
                                    </tr>
                                </table>
                            </volist>
                        <else />
                            &nbsp;
                        </if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </form>
    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <a href="javascript:void(0);" data-id="<{$group_info['id']}>" class="layui-btn layui-btn-normal assignGroup">分配权限</a>
        </div>
    </blockquote>
</body>
</html>
