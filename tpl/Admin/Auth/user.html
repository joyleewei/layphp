<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>管理远列表--layphp后台管理模板</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
        <script type="text/javascript" src="__PUBLIC__/static/layui/layui.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/js/userList.js"></script>
    </head>
    <body class="childrenBody">
        <blockquote class="layui-elem-quote news_search">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal userAdd_btn">添加管理员</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
            </div>
        </blockquote>
        <div class="layui-form user_list">
            <table class="layui-table" lay-even>
                <colgroup>
                    <col width="60">
                    <col width="60">
                    <col>
                    <col width="8%">
                    <col width="6%">
                    <col width="6%">
                    <col width="10%">
                    <col width="16%">
                    <col width="20%">
                </colgroup>
                <thead>
                <tr>
                    <th style="text-align:center;"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                    <th>ID</th>
                    <th>登录名</th>
                    <th>昵称</th>
                    <th>性别</th>
                    <th>状态</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="users_content">
                <volist name="list" id="vo">
                    <tr>
                        <td style="text-align:center;">
                            <input type="checkbox" name="checked" data-id="<{$vo['id']}>"  <eq name="vo['id']" value="1">disabled</eq> lay-skin="primary" lay-filter="choose">
                        </td>
                        <td style="text-align:center;">
                            <{$vo['id']}>
                        </td>
                        <td><{$vo['username']}></td>
                        <td><{$vo['nickname']}></td>
                        <td>
                            <switch name="vo['sex']">
                                <case value="1">男</case>
                                <case value="2">女</case>
                                <case value="3">保密</case>
                            </switch>
                        </td>
                        <td>
                            <switch name="vo['state']">
                                <case value="1">启用</case>
                                <case value="2">禁用</case>
                            </switch>
                        </td>
                        <td><{$vo['phone']}></td>
                        <td><{$vo['email']}></td>
                        <td>
                            <a href="javascript:void(0);" class="layui-btn layui-btn-mini userView_btn" data-id="<{$vo['id']}>"><i class="layui-icon">&#xe616;</i>查看</a>
                            <a class="layui-btn layui-btn-mini userEdit_btn" data-id="<{$vo['id']}>"><i class="layui-icon">&#xe642;</i>编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-mini userDel_btn" data-id="<{$vo['id']}>"><i class="layui-icon">&#xe640;</i>删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </body>
</html>
