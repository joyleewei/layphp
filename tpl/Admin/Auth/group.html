<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户组列表--layphp后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="__PUBLIC__/static/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/groupList.js"></script>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote">
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal groupAdd_btn">添加用户组</a>
    </div>
</blockquote>
<div class="layui-form news_list" lay-filter="group">
    <table class="layui-table" lay-even>
        <colgroup>
            <col width="50">
            <col width="18%">
            <col>
            <col width="8%">
            <col width="20%">
        </colgroup>
        <thead>
        <tr>
            <th >ID</th>
            <th>角色名称</th>
            <th>角色描述</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="news_content">
            <volist name="list" id="vo">
                <tr>
                    <td style="text-align:center;"><{$vo['id']}></td>
                    <td><{$vo['title']}></td>
                    <td><{$vo['remark']|default=''}></td>
                    <td>
                        <input type="checkbox" name="show" data-id="<{$vo['id']}>" lay-skin="switch" lay-text="启用|禁用" lay-filter="isShow" checked />
                    </td>
                    <td>
                        <a class="layui-btn layui-btn-mini groupEdit_btn" data-id="<{$vo['id']}>"><i class="layui-icon">&#xe642;</i>编辑</a>
                        <a class="layui-btn  layui-btn-normal layui-btn-mini groupAssign_btn" data-id="<{$vo['id']}>"><i class="layui-icon">&#xe631;</i>分配权限</a>
                        <a class="layui-btn layui-btn-danger layui-btn-mini groupDel_btn" data-id="<{$vo['id']}>"><i class="layui-icon">&#xe640;</i>删除</a>

                    </td>
                </tr>
            </volist>
        </tbody>
        <tfoot>
        <tr>
            <th >ID</th>
            <th>角色名称</th>
            <th>角色描述</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
