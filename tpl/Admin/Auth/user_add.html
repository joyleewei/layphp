<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加后台管理员--layphp后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/user.css" media="all" />
    <script type="text/javascript" src="__PUBLIC__/static/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/userList.js"></script>
</head>
<body class="childrenBody">
    <form class="layui-form">
        <div class="user_left">
            <!-- 登录名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">登录名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" value="" required lay-verify="required" placeholder="请输入登录名" class="layui-input" />
                </div>
            </div>
            <!-- 昵称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickname" value="" required lay-verify="required" placeholder="请输入昵称" class="layui-input" />
                </div>
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" disabled value="123456" required lay-verify="required" placeholder="请输入密码" class="layui-input layui-disabled" />
                </div>
                <div class="layui-form-mid layui-word-aux">默认:123456</div>
            </div>
            <!-- 用户组 -->
            <!-- 权限管理还没有加进来 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户组</label>
                <div class="layui-input-inline">
                    <volist name="group" id="vo">
                        <input type="checkbox" name="rules[<{$key}>]" value="<{$key}>" title="<{$vo}>">
                    </volist>
                </div>
            </div>
            <!-- 邮箱 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input userEmail" name="email" required lay-verify="required|email" placeholder="请输入邮箱">
                </div>
            </div>
            <!-- 手机号码 -->
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="tel" value="" name="phone" placeholder="请输入手机号码" required lay-verify="required|phone" class="layui-input userPhone">
                </div>
            </div>
            <!-- 出生年月 -->
            <div class="layui-form-item">
                <label class="layui-form-label">出生年月</label>
                <div class="layui-input-inline">
                    <input type="text" name="birth" value="" placeholder="请输入出生年月"  required lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday" />
                </div>
            </div>
            <!-- 家庭住址 -->
            <div class="layui-form-item userAddress">
                <label class="layui-form-label">家庭住址</label>

                <div class="layui-input-inline">
                    <select name="province"  lay-verify="required"  required lay-filter="province">
                        <option value="">请选择省</option>
                        <volist name="province" id="vo">
                            <option value="<{$key}>"><{$vo}></option>
                        </volist>
                    </select>
                </div>

                <div class="layui-input-inline">
                    <select name="city"  lay-verify="required" required lay-filter="city" />
                        <option value="">请选择市</option>
                    </select>
                </div>

                <div class="layui-input-inline">
                    <select name="area"   required lay-verify="required" lay-filter="area"/>
                        <option value="">请选择县/区</option>
                    </select>
                </div>
            </div>
            <!-- 性别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="1" title="男" checked>
                    <input type="radio" name="sex" value="2" title="女">
                    <input type="radio" name="sex" value="3" title="保密">
                </div>
            </div>
            <!-- 状态 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="state" value="1" title="启用" checked>
                    <input type="radio" name="state" value="2" title="禁用">
                </div>
            </div>
            <!-- 自我评价 -->
            <div class="layui-form-item">
                <label class="layui-form-label">自我评价</label>
                <div class="layui-input-block">
                    <textarea placeholder="请自我评价" name="myself" class="layui-textarea myself"></textarea>
                </div>
            </div>
        </div>
        <div class="user_right">
            <input type="file" name="file" class="layui-upload-file" lay-title="点我，我要更换一个头像了 ^_^ ">
            <p>默认头像 ^_^</p>
            <img src="/upload/images/1.jpg" class="layui-circle" id="userFace">
            <input type="hidden" name="image" id="image" value="/upload/images/1.jpg" />
        </div>
        <div class="layui-form-item" style="margin-left: 5%;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
