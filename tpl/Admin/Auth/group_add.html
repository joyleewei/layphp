<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户组添加--layphp后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="__PUBLIC__/static/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/groupList.js"></script>
</head>

<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">用户组名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="title" required lay-verify="required" placeholder="请输入用户组名称">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户组描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入用户组描述" name="remark" class="layui-textarea myself"></textarea>
        </div>
    </div>

    <div class="layui-form-item" pane="">
        <label class="layui-form-label">用户组状态</label>
        <div class="layui-input-block userSex">
            <input type="radio" name="status" value="1" checked="checked" title="启用">
            <input type="radio" name="status"  value="2" title="禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addGroup">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
