<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>权限规则编辑--layphp后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="__PUBLIC__/static/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/ruleList.js"></script>
</head>

<body class="childrenBody">
<form class="layui-form">
    <div class="layui-inline">
        <label class="layui-form-label">上级规则</label>
        <div class="layui-input-inline">
            <select name="pid" class="newsLook" lay-filter="browseLook">
                <option value="0">第一级</option>
                <if condition="!empty($rule_cate)">
                    <volist name="rule_cate" id="vo">
                        <if condition="($vo['_level'] eq 1) or($vo['_level'] eq 2) ">
                            <option value="<{$vo['id']}>" <if condition="$rule_info['pid'] eq $vo['id']">selected='selected'</if> ><{$vo['_name']}></option>
                        </if>
                    </volist>
                </if>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">规则名称</label>
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="<{$rule_info['id']}>" />
            <input type="text" class="layui-input" name="title" value="<{$rule_info['title']}>" required lay-verify="required" placeholder="请输入规则名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模块名称</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="module" value="<{$rule_info['module']}>"  required lay-verify="required" placeholder="请输入模块名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">控制器名</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="controller" value="<{$rule_info['controller']}>"  required lay-verify="required" placeholder="请输入控制器名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">方法名</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="action" value="<{$rule_info['action']}>"  required lay-verify="required" placeholder="请输入方法名">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editRule">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
