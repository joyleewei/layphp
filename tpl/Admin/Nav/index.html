<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜单列表--layphp后台管理模板</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
        <script type="text/javascript" src="__PUBLIC__/static/layui/layui.js"></script>
        <script type="text/javascript" src="newsList.js"></script>
    </head>
    <body class="childrenBody">
        <blockquote class="layui-elem-quote">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal newsAdd_btn">添加文章</a>
            </div>
        </blockquote>
        <div class="layui-form news_list">
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="80">
                    <col width="110">
                    <col>
                    <col width="9%">
                    <col width="9%">
                    <col width="9%">
                    <col width="9%">
                    <col width="9%">
                    <col width="15%">
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" class="allChoose"></th>
                    <th>排序</th>
                    <th>ID</th>
                    <th style="text-align:left;">文章标题</th>
                    <th>发布人</th>
                    <th>审核状态</th>
                    <th>浏览权限</th>
                    <th>是否展示</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="news_content"></tbody>
                <tfoot>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" class="allChoose"></th>
                    <th>排序</th>
                    <th>ID</th>
                    <th style="text-align:left;">文章标题</th>
                    <th>发布人</th>
                    <th>审核状态</th>
                    <th>浏览权限</th>
                    <th>是否展示</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
